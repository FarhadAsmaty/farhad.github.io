
<!DOCTYPE html>
<html>
<head>
	<title>Entry page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="logo">
		<img src="images/logo.jpg">
		</div>
	</header>
	<form class=main-form>
<div class="form-header">
<h3>Enter the external link for the requested document</h3>
</div>
	<div class="form-group">
		<label>Requested By:</label>
		<select>
		<option value-"Auditor 1>Auditor 1</option>
		<option value="Auditor 2">Auditor 2</option>
		</select>
	</div>

	<div class="form-group">
		<label>Requested Date:</label>
		<input type="date" name="requested date">
		
	</div>

	<div class="form-group">
		<label>Document Title</label>
		<input type="text" placeholder="Title of Requested Document">
	</div>
	
	<div class="form-group">
		<label>Link</label>
		<input type="text" placeholder="External Link from MasterControl">
	</div>

	<div class="form-group">
		<input type="submit" value="Submit">
	</div>
	</form>

<a href="www.google.com" target="_blank">View Auditor 1 Page</a>
<br><br>
<a href="#">View Auditor 2 Page</a>
</body>
</html>
